<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Médica</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="home">
            <img src="./assets/perfil-1.svg" class="profile" alt="Foto de perfil da Sônia">
            <div class="home__info">
                <strong>Olá, Sônia</strong>
                <p>Mais 4 consultas hoje</p>
            </div>
        </section>


        <section class="consultas">
            <div class="consultas__data">
                <strong>Hoje</strong>
            </div>
            <ul>
                <li>
                    <div class="consulta__card">
                        <div class="consulta__card-titulo">
                            <div class="consulta__card-paciente">
                                <img src="./assets/perfil-2.svg" alt="Foto da paciente Luciana">
                                <div>
                                    <strong>Luciana Dias</strong>
                                    <span>
                                        <span aria-hidden="true" class="camera"></span>
                                        Consulta remota
                                    </span>
                                </div>
                            </div>
                            <button class="consulta__card-chat"></button>
                        </div>
                        <div class="consulta__card-conteudo">
                            <p>14:00 - 15:00 (1 hora)</p>
                            <div>
                                <button class="btn-secundario">Ligar por vídeo</button>
                                <button class="btn-terciario">Ligar por áudio</button>
                            </div>
                        </div>
                    </div>
                </li>


                
            </ul>
        </section>
    </main>
</body>
</html>
